<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes ani {
            from{box-shadow: 2px 0px 3px 5px red,-2px 0px 3px 5px orange;}
            to{box-shadow: 50px 0px 30px 5px red,-50px 0px 30px 5px orange;}
        }
        div{
            width: 500px;
            height: 500px;
            /* border: 3px solid black; */
            border-radius: 50%;
            animation-name: ani;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
